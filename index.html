<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poemas y Frases</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="titulo-logo">
            <h1>Poemas y FrasesRG</h1>
            <img src="logo.png" alt="Logo" class="logo">
        </div>
    </header>

    <!-- Sección de Poemas -->
    <section>
        <h2>Poemas</h2>
        <div class="galeria">
            <img src="poema1.png" alt="Poema 1" class="imagen-click">
            <img src="poema2.png" alt="Poema 2" class="imagen-click">
            <img src="poema3.png" alt="Poema 3" class="imagen-click">
            <img src="poema7.png" alt="Poema 4" class="imagen-click">
            <img src="poema5.png" alt="Poema 5" class="imagen-click">
            <img src="poema6.png" alt="Poema 6" class="imagen-click">
        </div>
    </section>

    <!-- Sección de Frases -->
    <section>
        <h2>Frases</h2>
        <div class="galeria">
            <img src="frases1.jpg" alt="Frase 1" class="imagen-click">
            <img src="frases2.jpg" alt="Frase 2" class="imagen-click">
            <img src="frases3.jpg" alt="Frase 3" class="imagen-click">
            <img src="frases4.jpg" alt="Frase 4" class="imagen-click">
            <img src="frases5.jpg" alt="Frase 5" class="imagen-click">
            <img src="frases6.jpg" alt="Frase 6" class="imagen-click">
        </div>
    </section>

    <!-- Contenedor para la imagen ampliada -->
    <div id="overlay" class="overlay">
        <img id="imagen-ampliada" src="" alt="Imagen ampliada">
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 Poemas y Frases - Creado por Jackeline Lechon</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
